{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <h3>Главное меню</h3>
        <ul>
            <a href="{% url 'home'%}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'apple'%}"><li><i class="fas fa-apple-alt"></i> Яблоко</li></a>
            <a href="{% url 'papper'%}"><li><i class="fas fa-pepper-hot"></i> Перец</li></a>
            <a href="{% url 'lemon'%}"><li><i class="far fa-lemon"></i> Лимон</li></a>
            <a href="{% url 'carrot'%}"><li><i class="fas fa-carrot"></i> Морковь</li></a>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
